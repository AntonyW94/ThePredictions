# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ThePredictions.sln

      - name: Build solution
        run: dotnet build ThePredictions.sln --no-restore --configuration Release /p:TreatWarningsAsErrors=true

      - name: Run tests with coverage
        run: >
          dotnet test ThePredictions.sln
          --no-build
          --configuration Release
          --verbosity normal
          /p:CollectCoverage=true
          /p:CoverletOutputFormat=cobertura
          '/p:Exclude="[ThePredictions.Tests.*]*%2c[xunit.*]*%2c[FluentAssertions]*"'
          '/p:ExcludeByAttribute="GeneratedCodeAttribute%2cCompilerGeneratedAttribute"'
          '/p:ExcludeByFile="**/*.g.cs%2c**/obj/**"'
          /p:Threshold=100
          '/p:ThresholdType="line%2cbranch"'
